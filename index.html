<!DOCTYPE html>

<head>

	<link rel="icon" href="https://cdn.discordapp.com/attachments/1172514189290524754/1343692029166616576/Screenshot_2024-09-08_204721.png?ex=67be3238&is=67bce0b8&hm=2a28a6951b15d3dc9595b5f2eb2fe65ef4cba7519ddd4e3e7b449a1a28f1b5f5&" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to bottom, black, #4B0082);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .header-text {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px purple;
        }
        .image-container {
            border: 5px solid purple;
            border-radius: 10px;
            box-shadow: 0 0 15px purple;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .button-container {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        .download-btn {
            padding: 10px 20px;
            background: purple;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 0 10px purple;
            transition: 0.3s;
        }
        .download-btn:hover {
            background: #8800ff;
            box-shadow: 0 0 20px purple;
        }
        .preview-btn {
            padding: 8px 16px;
            background: none;
            color: white;
            text-decoration: none;
            font-size: 1em;
            border: 1px solid white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .preview-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script>
        document.addEventListener("mousemove", function(event) {
            const imageContainer = document.querySelector(".image-container");
            const x = (event.clientX / window.innerWidth - 0.5) * 10;
            const y = (event.clientY / window.innerHeight - 0.5) * 10;
            imageContainer.style.transform = `translate(${x}px, ${y}px)`;
        });

        document.addEventListener("DOMContentLoaded", function() {
            const titleText = "GET BAS";
            let index = 0;

            setInterval(() => {
                let animatedText = "";
                for (let i = 0; i < titleText.length; i++) {
                    animatedText += i === index ? titleText[i].toLowerCase() : titleText[i].toUpperCase();
                }
                document.title = animatedText;
                index = (index + 1) % titleText.length;
            }, 150); 
        });
    </script>
</head>
<body>
<h2>

        </div>
        <div class="button-container">
            <a href="https://th.bing.com/th/id/R.414a24ad50d48eed8b4bdf1921b29b6e?rik=Qwz8peTRUMzFKA&pid=ImgRaw&r=0" class="download-btn">Download</a>
            <a href="https://chromedecinile.github.io/preview/" class="preview-btn">Preview</a>
        </div>
    </div>
</body>
</html>
